version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Tests
    task:
      prologue:
        commands:
          - sem-version php 8.0
      jobs:
        - name: Tests
          commands:
            - php --version
        - name: composer
          commands:
            - checkout
            - cache restore
            - composer install
            - npm install
            - cache store
            - cp .env.example .env
            - 'php artisan key:generate'
  - name: Run Code Analysis
    task:
      prologue:
        commands:
          - checkout - cache restore
      jobs:
        - name: phpmd
          commands:
            - sudo php vendor/bin/phpmd app/ text phpmd_ruleset.xml
        - name: phpcs
          commands:
            - sudo php vendor/bin/phpcs app --report-full --standard=PSR2
        - name: phpcpd
          commands:
            - 'curl -L https://phar.phpunit.de/phpcpd.phar -o phpcpd.phar'
            - php phpcpd.phar app/ --min-lines=50
